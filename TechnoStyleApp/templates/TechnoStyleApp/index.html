{% extends "TechnoStyleApp/base.html" %}
{% load static %}

{%block seccion1%}
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            {%for prod in object_list%}
            <div class="col mb-5">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" src="{{prod.imagen.url}}"/>
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{prod.marca}}</h5>
                            <h5 class="fw-bolder">{{prod.modelo}}</h5>
                            <!-- Product price-->
                            ${{prod.precio}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    {% if user.is_authenticated%}
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="{% url 'caracteristicas' prod.id%}">Ver más!</a></div>
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="{% url 'Update' prod.id%}">Editar</a></div>
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="{% url 'Delete' prod.id%}">Borrar</a></div>
                    </div>
                    {%else%}
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="{% url 'login' %}">Ver más!</a></div>
                    </div>
                    {%endif%}
                    
                </div>
            </div>
            {%endfor%}
        </div>
    </div>
{%endblock seccion1%}
